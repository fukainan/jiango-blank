<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}JianGo blank webapp{% endblock %}</title>
    <link type="text/css" href="{% static 'css/bootstrap.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet"/>
    <link type="text/css" href="/css/boxy.css" rel="stylesheet"/>
    <link type="text/css" href="/css/jquery.notify.css" rel="stylesheet"/>
    <link type="text/css" href="/css/style.css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="/js/cookie.js"></script>
    <script type="text/javascript" src="/js/boxy.js"></script>
    <script type="text/javascript" src="/js/jquery.notify.js"></script>
    <script type="text/javascript" src="/js/web.js"></script>
</head>
<body>

<div class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="{% url 'index' %}" style="font-family:微软雅黑">JianGo</a>
            <p class="navbar-text pull-right">
                <a href="{% url 'admin:-index' %}">管理后台</a>
            </p>
        </div>
    </div>
</div>

<div class="container" style="margin-top:30px;margin-bottom:50px">
    {% block body %}{% endblock %}
</div>

<div class="footer" style="border-top:1px solid #ddd;padding:20px 0;">
    <div class="container" style="text-align:center;">
        &copy; 2015 JianGo Webapp.
    </div>
</div>

{% if messages %}
    <div style="display:none;">
        {% for m in messages %}
            <p class="notify" data-notify-type="{{ m.tags }}">{{ m.message }}</p>
        {% endfor %}
    </div>
    <script type="text/javascript">$('.notify').notify();</script>
{% endif %}

</body>
</html>
